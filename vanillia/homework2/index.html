<!DOCTYPE html>
<html>
  <head>
    
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="range-form">
        <h3>Generate a number between 0 and
            <input type="number" value="40" min="0"/>
        </h3>
    </form>
    <form id="submit-form">
        <p>
          <strong>Guess the number:</strong>
          <input id="input-number" type="number" value="0" max="40" min="0"/>
          <input id="submit" type="submit" value="Play!">
        </p>
    </form>
    <div class="resultValue">
    </div>
    <script src="./app.js"></script>
  </body>

</html>
